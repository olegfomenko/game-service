allOf:
  - $ref: '#/components/schemas/PayUserKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        type: object
        required: [
            user_acc_id,
            amount
        ]
        properties:
          user_acc_id:
            type: string
          amount:
            type: integer
            format: regources.Amount