allOf:
  - $ref: '#/components/schemas/PayTeamKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        type: object
        required:
          - team_name
          - amount
          - source_balance_id
          - owner_id
          - game_asset_id
        properties:
          team_name:
            type: string
          amount:
            type: integer
            format: regources.Amount
          owner_id:
            type: string
          source_balance_id:
              type: string
          game_asset_id:
            type: string