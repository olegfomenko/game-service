allOf:
  - $ref: '#/components/schemas/PayTeamKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        type: object
        required: [
            team_name,
            amount
        ]
        properties:
          team_name:
            type: string
          amount:
            type: integer
            format: regources.Amount